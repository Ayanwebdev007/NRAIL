services:
  # Backend Service
  - type: web
    name: nrail-backend
    runtime: node
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production

  # Frontend Service (Static Site)
  - type: web
    name: nrail-frontend
    runtime: static
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
